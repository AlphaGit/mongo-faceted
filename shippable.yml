build_image: shippableimages/ubuntu1404_nodejs

language: node_js

env:
  # Code climate repo token
  - secure: 

services:
  - mongodb

node_js:
  - 0.10.35

before_script:
  - npm install -g istanbul codeclimate-test-reporter

script:
  - istanbul cover --hook-run-in-context node_modules/.bin/_mocha  -- -R spec test/**/*

after_success:
  - cat coverage/lcov.info | codeclimate
